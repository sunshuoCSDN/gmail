

# 服务端口
server.port=8073

# jdbc
spring.datasource.password=
spring.datasource.username=root
spring.datasource.url=jdbc:mysql:///gmall_study?characterEncoding=UTF-8

# mybtais配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info

#dubbo的配置

#dubbo中的服务名称
spring.dubbo.application=search-service
#dubbo的通信协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.1.24:2181
#zookeeper的通信协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall

#配置es
spring.elasticsearch.jest.uris=http://192.168.235.129:9200